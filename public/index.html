<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MRN DATA Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>MRN DATA</h1></header>

    <!-- timeframe selector -->
    <div class="timeframe-selector">
      <button data-range="hour">Hour</button>
      <button data-range="day">Day</button>
      <button data-range="week" class="active">Week</button>
      <button data-range="all">All Time</button>
    </div>

    <!-- lock toggle -->
    <div id="lockToggle">
      <label class="switch">
        <input type="checkbox" id="lockSwitch" />
        <span class="slider"></span>
      </label>
    </div>
    <div id="lockStatus">Unlocked</div>

    <!-- alerts -->
    <div id="alerts"></div>

    <!-- chart -->
    <main>
      <section class="chart-card">
        <canvas id="sensorChart"></canvas>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
